<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número secreto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Adivina el número secreto</h1>
        <form action="" id="form-container">
            <input id="input" type="number" min="1" max="10" placeholder="Del 1 al 10" autofocus>
            <div id="btn-container">
                <button id="btn-verificar" type="submit">Verificar</button>
                <button id="btn-nuevo-juego" type="button">Nuevo juego</button>
            </div>
        </form>
        <div class="container-msg">
            <p id="mensaje"></p>
        </div>
    </div>
    <footer>
        <div class="hLine"></div>
        <div id="logo-container">
            
            <a href="https://www.linkedin.com/in/wilson-alzate-pineda/" target="_blank">
                <img class="linkedin logo" src="img/linkedin.svg" alt="LinkedIn">
            </a>
            
            <a href="https://github.com/Wilalz" target="_blank">
                <img class="linkedin logo" src="img/github.svg" alt="GitHub">
            </a>
            
            <a href="https://www.linkedin.com/in/wilson-alzate-pineda/" target="_blank">
                <img class="linkedin logo" src="img/wilson logo v2.0 svg.svg" alt="Logo Wilson">
            </a>
        </div>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
